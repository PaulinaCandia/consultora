{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <p class="fs-1">Ingresar</p>
</div>
<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log In</button>
        <a class="btn btn-info" href="{% url 'signup' %}">Registrarse</a>
    </form>
</div>

{% endblock %}
